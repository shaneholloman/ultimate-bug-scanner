name: UBS Test Suite

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: test-suite-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    env:
      UBS_NO_AUTO_UPDATE: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv with caching
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends jq ripgrep
      - name: Install ast-grep (npm)
        run: npm install -g @ast-grep/cli >/dev/null

      - name: Sync Python dependencies
        run: uv sync --locked --python 3.13

      - name: Run full test suite
        env:
          NO_COLOR: "1"
          UBS_NO_AUTO_UPDATE: "1"
          UBS_LOG_JSON: "1"
        run: ./test-suite/run_all.sh
